<script>
    const electron = require('electron');
    const {
        ipcRenderer
    } = electron;
    
    ipcRenderer.on('loadWords', function (e, word,meaning) {
            const newWord = document.createElement('labal');
            const wordVal = document.createTextNode(word);
            newWord.appendChild(wordVal);
            document.querySelector('h1').appendChild(newWord);

            const newMeaning = document.createElement('labal');
            const meaningVal = document.createTextNode(meaning);
            newMeaning.appendChild(meaningVal);
            document.querySelector('h1').appendChild(newMeaning);
            // document.querySelector('h1').appendChild('<input type="radio">');
    });
</script>
