<head>

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../Styles/styles.css">
  <title>Learn English</title>
</head>

<body>
  <form action="">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Word</th>
          <th scope="col">Meaning</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <!-- <tr>
                <th scope="row" class="data">1</th>
                <td class="first"></td>
                <td class="second"></td>
                <td class="thired"></td>
              </tr> -->
      </tbody>
    </table>

  </form>

</body>

</html>

<script>
  const electron = require('electron');
  const {
    ipcRenderer
  } = electron;

  ipcRenderer.on('loadWords', function (e, word, meaning, num) {
    const tbody = document.querySelector('.tbody');
    const tr = document.createElement('tr');
    tr.setAttribute('id', num);
    tbody.appendChild(tr);

    creatRow('td',num,num);
    creatRow('td',word,num);
    creatRow('td',meaning,num);

    var radiobox = document.createElement('input');
    radiobox.classList.add('radio');
    radiobox.type = 'radio';
    document.getElementById(num).appendChild(radiobox);
  });

  function creatRow(element,elementValue,id) {
    const kind = document.createElement(element);
    const value = document.createTextNode(elementValue);
    kind.appendChild(value);
    document.getElementById(id).appendChild(kind);
  }
</script>
