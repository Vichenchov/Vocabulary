<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="../Styles/styles.css">
    <title>Learn English</title>
</head>

<body>
    <h1>Learn new words</h1>
    <button class="play">Play</button><br>
    <button class="add">Add New Word</button>
    <button class="delete">Delete word</button><br>
    <button class="exit">Exit</button>


    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;
        document
            .querySelector('.exit')
            .addEventListener('click', exit);

        function exit(e) {
            ipcRenderer.send('exit');
        }

        //Goes to addWindow on button click
        document
            .querySelector('.add')
            .addEventListener('click', goToAddWindow);

        function goToAddWindow(e) {
            ipcRenderer.send('goToPage', 'Views/addWindow.html');
        }

        //Goes to chooseWindow on button click
        document
            .querySelector('.play')
            .addEventListener('click', goToChooseGame);

        function goToChooseGame(e) {
            ipcRenderer.send('goToPage', 'Views/chooseGame.html');
        }

        // ===>>> test function -> works on delete button click <<<===
        document
            .querySelector('.delete')
            .addEventListener('click', test);

        function test(e) {
            console.log("clicked");
            ipcRenderer.send('test');
        }
    </script>
</body>

</html>
